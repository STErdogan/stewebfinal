<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="add-new-board">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="bottom-fixed-btn">
    <ion-button  (click)="Logout()">Çıkış</ion-button>
  </div>

  <ion-modal #modal trigger="add-new-board">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Yeni Not Ekle</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()"
              ><ion-icon name="close-outline"></ion-icon
            ></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="form" (ngSubmit)="AddBoard()">
          <div class="mb-3">
            <label for="title" class="form-label">Konu</label>
            <input
              type="text"
              class="form-control"
              formControlName="title"
              id="title"
              placeholder="Bir konu başlığı yazın..."
            />
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Açıklama...</label>
            <textarea
              class="form-control"
              id="desc"
              formControlName="description"
              rows="5"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="cover" class="form-label">Foto</label>
            <input
              type="file"
              class="form-control"
              formControlName="cover"
              id="cover"
              placeholder="Bir konu başlığı yazın..."
            />
          </div>
          <button
            class="btn btn-primary col-12"
            [disabled]="!form.valid"
            type="submit"
          >
            Save
          </button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
